

<nav style="height: 80px;" >
  <div class="indigo darken-4" >
    <img src="https://lasalle-bachillerato.com/img/logo-ulsa-footer.svg" style="top: 4px; padding: 10px;" >
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li>
        <ng-template [ngIf]="!statusLogin"><button (click)="cambiarStatusRegistro(true)" class="btn-large indigo darken-4" style="width: 100%;">Registrarse </button></ng-template>
      </li>
    </ul>
  </div>
</nav>

<ng-template [ngIf]="!statusLogin&&!statusRegistro">
  <div class="row" style="background-image: url(https://tuul.tv/sites/default/files/inline-images/tips-de-estudio-de-alumnos-de-ingenieria-para-estudiantes-de-ingenieria-1-compressor.jpg);">
    <div class="col s12 m4 offset-m4">
      <div class="card">
        <div class="card-action while-text">
          <h3 class="center-align  darken-4 " style="color: darkblue">Inicio de Sesión</h3>
        </div>
        <div class="card-content">
          <form [formGroup]="loginForm" (ngSubmit)=" login(loginForm.value)">
            <div class="form-field">
              <label for="name">Usuario</label>
              <input type="text" formControlName="name" id="name">
            </div><br>
            <div class="form-field">
              <label for="password">Contraseña</label>
              <input type="password"  formControlName="password" id="password">
            </div><br>
            <div class="form-field">
              <button class="btn-large waves-effect waves-dark indigo darken-4"  [disabled]="loginForm.invalid" style="width: 100%;">Login</button>
            </div><br>
          </form>
        </div>
      </div>
    </div>  
  </div>
</ng-template>
<div>
  <ng-template [ngIf]="statusLogin&&!statusRegistro">
    <app-estudiante [estudiante]= estudiante ></app-estudiante>
  </ng-template>
</div>
<div>
  <ng-template [ngIf]="statusRegistro">
    <app-registro></app-registro>
  </ng-template>
</div>
