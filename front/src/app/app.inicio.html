<div class="row" style="background-image: url(https://tuul.tv/sites/default/files/inline-images/tips-de-estudio-de-alumnos-de-ingenieria-para-estudiantes-de-ingenieria-1-compressor.jpg);">
  <div class="col s12 m4 offset-m4">
    <div class="card">
      <div class="card-action while-text">
        <h3 class="center-align  darken-4 " style="color: darkblue">Registro</h3>
      </div>
      <form [formGroup]="singupForm" (ngSubmit)=" sendGetRequest()">
	      <div class="card-content">
	        <div class="form-field">
	          <label for="nombre" class="indigo-text text-darken-4">Nombre</label>
	          <input type="text" id="nombre" formControlName="nombre">
	        </div><br>
	        <div class="form-field">
	          <label for="email" class="indigo-text text-darken-4">Email</label>
	          <input type="email" id="email" formControlName="email" formControlName="email" >
	        </div><br>
	        <div class="form-field">
	          <label for="nivel" class="indigo-text text-darken-4">Nivel Academico</label>
	          <input type="text" id="nivel" formControlName="nivel">
	        </div><br>
	        <div class="form-field">
	          <label for="matricula" class="indigo-text text-darken-4">Matricula</label>
	          <input type="text" id="matricula" formControlName="matricula">
	        </div><br>
	        <div class="form-field">
	          <label for="semestre" class="indigo-text text-darken-4">Semestre</label>
	          <input type="number" id="semestre" formControlName="semestre">
	        </div><br>
	        <div class="form-field">
	          <button class="btn-large waves-effect waves-dark indigo darken-4" [disabled]="singupForm.invalid" style="width: 100%;">Registrarse</button>
	        </div><br>
	      </div>
      </form>
    </div>
  </div>  
</div>
