<h1> Registro </h1>

<form [formGroup]="singupForm" (ngSubmit)=" sendGetRequest()">
	<label>Nombre</label>
	<input formControlName="nombre" type="text" />
	<br>
	<label>Email</label>
	<input formControlName="email" type="email" />
	<br>
	<label>Nivel Academico</label>
	<select formControlName="nivel"  name="singleSelect" ng-model="data.singleSelect">
      <option value="Bachllerato">Bachllerato</option>
      <option value="Licenciatura">Licenciatura</option>
      <option value="Maestria">Maestria</option>
      <option value="Doctorado">Doctorado</option>
    </select>
	<br>
	<label>Matricula</label>
	<input formControlName="matricula" type="text" />
	<br>
	<label>Semestre</label>
	<input formControlName="semestre" type="number" />
	<br>
	<button [disabled]="singupForm.invalid" type="submit">Registrarse</button>



</form>
